<!DOCTYPE html>
<html>
<head>
    <title>Access Password</title>
</head>
<body>
    <h2>Enter Access Password</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="password" placeholder="Access Password" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
